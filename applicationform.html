<body>

<div id="modal" class="modal">
  <div class="modal-content">
    <h2>Scholarship Application Form</h2>
    <br>
    <hr>
    <br>
    <form id="scholarshipForm">
      <!-- Name Details -->
      <div class="form-inline">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
      </div>

      <!-- Contact Information -->
      <h3>Contact Information</h3>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="altPhone">Alternate Phone Number</label>
        <input type="tel" id="altPhone" name="altPhone">
      </div>

      <!-- Family Details -->
      <h3>Family Details</h3>
      <div class="form-group">
        <label for="fatherName">Father's Name</label>
        <input type="text" id="fatherName" name="fatherName" required>
      </div>
      <div class="form-group">
        <label for="motherName">Mother's Name</label>
        <input type="text" id="motherName" name="motherName" required>
      </div>
      <div class="form-group">
        <label for="singleParent">Single Parental?</label>
        <select id="singleParent" name="singleParent" required>
          <option value="">Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="singleParentType">If Single Parent, Type</label>
        <input type="text" id="singleParentType" name="singleParentType">
      </div>

      <!-- Financial Details -->
      <h3>Financial Details</h3>
      <div class="form-group">
        <label for="guardianOccupation">Father/Guardian Occupation</label>
        <input type="text" id="guardianOccupation" name="guardianOccupation" required>
      </div>
      <div class="form-group">
        <label for="guardianIncome">Father/Guardian Annual Income</label>
        <input type="number" id="guardianIncome" name="guardianIncome" required>
      </div>

      <!-- Academic Details -->
      <h3>Academic Details</h3>
      <div class="form-group">
        <label for="school">Name of School/College</label>
        <input type="text" id="school" name="school" required>
      </div>
      <div class="form-inline">
        <div class="form-group">
          <label for="standard">Standard</label>
          <select id="standard" name="standard" required>
            <option value="">Select</option>
            <option value="Graduate">Graduate</option>
            <option value="Postgraduate">Postgraduate</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input type="text" id="year" name="year" required>
        </div>
      </div>
      <div class="form-group">
        <label for="course">Course Opted</label>
        <input type="text" id="course" name="course" required>
      </div>
      <div class="form-group">
        <label for="joinYear">Year of Joining</label>
        <input type="number" id="joinYear" name="joinYear" required>
      </div>

      <!-- Scholarship Details -->
      <h3>Scholarship Details</h3>
      <div class="form-group">
        <label for="requisitionAmount">Requisition Amount</label>
        <input type="number" id="requisitionAmount" name="requisitionAmount" required>
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date for Fee Payment</label>
        <input type="date" id="dueDate" name="dueDate" required>
      </div>
      <div class="form-group">
        <label for="siblings">Number of Siblings</label>
        <input type="number" id="siblings" name="siblings" required>
      </div>
      <div class="form-group">
        <label for="siblingEmployment">Are Any of Your Siblings Employed?</label>
        <select id="siblingEmployment" name="siblingEmployment" required>
          <option value="">Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <!-- Location Details -->
      <h3>Location Details</h3>
      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" name="country" required></select>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <select id="state" name="state" required></select>
      </div>
      <div class="form-group">
        <label for="district">District</label>
        <select id="district" name="district" required></select>
      </div>
      <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="number" id="pincode" name="pincode" required>
      </div>

      <!-- Scholarship Motivation -->
      <h3>Scholarship Motivation</h3>
      <div class="form-group">
        <label for="motivation      ">Scholarship Motivation</label>
        <textarea id="motivation" name="motivation" rows="4" required></textarea>
      </div>

      <!-- Submit Button -->
      <div class="form-group" style="text-align: center;">
        <button type="submit" class="submit-btn">Submit Application</button>
      </div>
    </form>
  </div>
</div>
